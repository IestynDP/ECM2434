
<head>
    <style>
        *{
            padding: 0;
            margin: 0;
            background-color: white;
        }

        main{
            text-align: center;
            padding:10;
            margin:40;
        }

        .container{
            width: 80%;
            background-color: #ffffff;
            border-radius: 6px;
            border:2px solid #8f8f8f;
            padding-top: 40px;
            padding-bottom: 40px;
            margin-left: 10%;
            margin-top: 40px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
            font-size: 25px;
        }
        ul{
            font-size: 0px;
        }
        p{
            font-size: 0px;
        }
        label{
            font-size: 25px;
            padding-right: 10px;
        }
        h2{
            font-size: 60px;
        }

        input{
            font-size: 25px;
            margin-top: 50px;
        }

        button{
            font-size: 30px;
        }

        .password-info {
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
            color: #007bff;
        }

        .tooltip {
            display: none;
            background-color: #f9f9f9;
            color: #333;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            position: absolute;
            top: 25px;
            left: 30px;
            width: auto;
            font-size: 16px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .tooltip.active {
            display: block;
        }

    </style>
</head>
<main>
    <h2>Register</h2>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <span class="password-info" onclick="showPasswordTooltip()">?</span>
                <div class="tooltip" id="password-tooltip">
                    Your password can't be too similar to your other personal information.<br> Your password must contain at least 8 characters. <br> Your password can't be a commonly used password. <br> Your password can't be entirely numeric.
                </div>
            <br>
            <label>
                <input type="checkbox" name="gdpr_consent" required>
                I agree to the <a href="{% url 'privacy_policy' %}">Privacy Policy</a>.
            </label>
            <br>
            <button type="submit" style="background-color: #4CAF50; margin-top:30px; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px">
                Register
            </button>

        </form>
    </div>
</main>

<script>
    function showPasswordTooltip() {
        var tooltip = document.getElementById('password-tooltip');
        tooltip.classList.toggle('active');
    }
</script>
