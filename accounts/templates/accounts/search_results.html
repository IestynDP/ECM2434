{% extends "base.html" %}

{% block content %}
    <h2>Search Results</h2>

    {% if users %}
        <ul>
            {% for user in users %}
                <li><a href="{% url 'profile' username=user.username %}">{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found matching "{{ query }}".</p>
    {% endif %}
{% endblock %}
