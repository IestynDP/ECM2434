{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Quiz Result</title>
    <style>
        .messages {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Your Score: {{ score }}%</h1>
    <h2>{{ rank }}</h2>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}


    <a href="{% url 'quiz_home' %}">More quizzes!</a>
    <a href="{% url 'home' %}">Take me back home</a>
</body>
</html>
{% endblock %}
