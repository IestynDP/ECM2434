{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <style>
        /* General styling for responsiveness */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Camera container */
        #scanner-container {
            width: 90%;
            max-width: 400px;
            height: 90vw; /* Square aspect ratio based on viewport width */
            max-height: 400px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #8B4513; /* Brown border */
            margin: 20px auto;
        }

        canvas {
            display: none;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 2px solid #8B4513; /* Brown border */
            width: 80%;
            text-align: center;
        }

        .modal-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .modal-button:hover {
            background-color: #45a049;
        }

        .modal-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .modal-close:hover,
        .modal-close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Success Modal (Green Text) */
        #successMessage {
            color: green;
        }

        /* Error Modal (Red Text) */
        #errorMessage {
            color: red;
        }

        /* Message box */
        #message-box {
            margin-top: 20px;
            color: red;
        }

        @media (max-width: 600px) {
            /* Mobile responsiveness: adjust camera size */
            #scanner-container {
                width: 90%;
                height: 90vw;
            }

            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Scan QR Code</h1>

    <!-- QR Code Scanner Container -->
    <div id="scanner-container">
        <p>Loading camera...</p>
    </div>

    <canvas id="canvas" willReadFrequently="true"></canvas>

    <div id="message-box"></div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="successModalClose">&times;</span>
            <p id="successMessage">Valid</p>
            <button class="modal-button" id="successModalButton">OK</button>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="errorModalClose">&times;</span>
            <p id="errorMessage">Invalid</p>
            <button class="modal-button" id="errorModalButton">OK</button>
        </div>
    </div>

    <!-- CSRF Token -->
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

    <script>
        let video = null;
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");

        // Check camera permission and start the QR scanner
        function checkCameraPermission() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                console.log("Requesting camera access...");
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        console.log("Camera access granted.");
                        startScanner(stream); // Start QR code scanner
                    })
                    .catch(function(err) {
                        console.error("Camera access error: ", err);
                        handleError(err, "An error occurred while trying to access the camera.");
                    });
            } else {
                const errorMessage = "Your browser doesn't support media devices.";
                console.error(errorMessage);
                handleError(new Error(errorMessage), errorMessage);
            }
        }

        // Handle error and display message
        function handleError(err, userMessage) {
            console.error("Error details:", err);
            document.getElementById('message-box').innerHTML = `Error: ${userMessage}`;
        }

        // Start the video stream and scan QR codes
        function startScanner(stream) {
            video = document.createElement("video");
            video.srcObject = stream;
            video.play();

            video.onloadedmetadata = function () {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                document.getElementById('scanner-container').innerHTML = ''; // Clear loading message
                document.getElementById('scanner-container').appendChild(video);  // Show video

                // Start scanning
                requestAnimationFrame(scanQRCode);
            };
        }

        function getCSRFToken() {
            let csrfToken = null;
            const csrfCookie = document.cookie.split(';').find(cookie => cookie.trim().startsWith('csrftoken='));
            if (csrfCookie) {
                csrfToken = csrfCookie.split('=')[1];
            }
            return csrfToken;
        }

        // Scan for QR codes in the video frame
        function scanQRCode() {
            if (video && video.readyState === video.HAVE_ENOUGH_DATA) {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                let code = jsQR(imageData.data, canvas.width, canvas.height);

                if (code) {
                    console.log("QR Code Scanned:", code.data);

                    // Send the QR code data via a POST request
                    fetch('/qr_scanner/checkin_qrcode/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCSRFToken()  // Make sure this is the correct CSRF token
                        },
                        body: JSON.stringify({ qr_code_id: code.data })  // Send the QR code ID as JSON
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            if (data.already_scanned) {
                                showModal('errorModal', "You have already checked in today.");
                            } else {
                                showModal('successModal', `You've successfully checked into ${data.restaurant_name} and earned ${data.points} points! Total points: ${data.total_points}`);
                            }
                        } else {
                            showModal('errorModal', data.message || "An error occurred.");
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showModal('errorModal', "An error occurred while processing the QR code.");
                    });

                } else {
                    requestAnimationFrame(scanQRCode);  // Keep scanning if no QR code is detected
                }
            } else {
                requestAnimationFrame(scanQRCode);  // Keep scanning if no video loaded yet
            }
        }

        // Show success or error modal
        function showModal(modalId, message) {
            const modal = document.getElementById(modalId);
            const messageElement = document.getElementById(modalId + 'Message');  // Ensure this is correct

            if (modal && messageElement) {
                messageElement.innerHTML = message;  // Set the message text
                modal.style.display = 'block'; // Show modal
            } else {
                console.error(`Modal with id ${modalId} or message element not found.`);
            }

            // Set the "OK" button to restart scanning after clicking it
            const modalButton = document.getElementById(`${modalId}Button`);
            modalButton.onclick = function() {
                modal.style.display = "none";  // Hide modal
                scanQRCode();  // Restart scanning after clicking "OK"
            };
        }

        function modalClose(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';  // Hide the modal
                scanQRCode();
            } else {
                console.error(`Modal with id ${modalId} not found.`);
            }
        }

        document.getElementById('errorModalClose')?.addEventListener('click', function() {
            modalClose('errorModal');
        });

        document.getElementById('successModalClose')?.addEventListener('click', function() {
            modalClose('successModal');
        });

        // Initialize scanner when the page loads
        checkCameraPermission();
    </script>
</body>
</html>

{% endblock %}
