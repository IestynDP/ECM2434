{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% load static %}
    <style>
        .qr-scan-container {
            height: 100vh;
            width: 100vw;
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
        }
        #qr-reader {
            width: 300px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: white; 
            background: rgba(0, 0, 0, 0.7); 
            padding: 10px;
            border-radius: 5px;
            display: none
        }
        #check-in-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #check-in-button:hover {
            background-color: #45a049; 
        }
        
        #invalid-message {
            margin-top: 20px;
            font-size: 18px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="qr-scan-container">
        <div id="qr-reader"></div>
        <div id="result"></div>
        <button id="check-in-button">Check In</button>
        <div id="invalid-message">Invalid QR Code</div>
    </div>

    <script>
        const qrScanner = new Html5QrcodeScanner("qr-reader", { fps: 10, qrbox: 250 });
        qrScanner.render(onScanSuccess);

        function onScanSuccess(decodedText, decodedResult) {
            const qr_codeid = decodedText;
            $.ajax({
                url: `{% url 'validate_qr' 'qr_codeid' %}`.replace('qr_codeid', qr_codeid),
                type: 'GET',
                success: function(response) {
                    if (response.status === 'invalid') {
                        $('#result').text('');
                        $('#invalid-message').show();
                        $('#check-in-button').hide();
                    } else if (response.status === 'valid') {
                        $('#invalid-message').hide();
                        $('#result').text('Valid QR Code: ' + response.restaurant_name);
                        $('#check-in-button').show();
                        $('#check-in-button').off('click').on('click', function() {
                            checkIn(response.restaurant_name, response.points);
                        });
                    } else if (response.status === 'checked_in') {
                        $('#result').text('You have already checked in today at ' + response.restaurant_name);
                        $('#check-in-button').hide();
                    }
                }
            });
        }

        function checkIn(restaurantName, points) {
            $.ajax({
                url: '{% url "check_in" %}',
                type: 'POST',
                data: {
                    restaurant_name: restaurantName,
                    points: points,
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                },
                success: function(response) {
                    if (response.status === 'success') {
                        alert('You have checked in at ' + restaurantName + ' and gained ' + points + ' points!');
                    }
                }
            });
        }
    </script>
</body>
</html>
{% endblock %}
