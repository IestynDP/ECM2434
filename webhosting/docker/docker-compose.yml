services:
  # Django Web Service
  web:
    build:
      context: ../../ # Assuming your Dockerfile is in webhost/docker/
      dockerfile: webhosting/docker/Dockerfile
    container_name: django_app
    restart: unless-stopped
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ../../:/app # Mounting the entire project directory
      - static_volume:/app/staticfiles # Static files volume
      - media_volume:/app/media # Media files volume
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - DEBUG=0
      - ALLOWED_HOSTS=*
      - PYTHONUNBUFFERED=1 # Add this for better logging
    ports:
      - 8000:8000
    networks:
      - webnet

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../../webhosting/containers/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
    networks:
      - webnet

  # Cloudflared Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run --url http://django_app:8000 --token ${TUNNEL_TOKEN}
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    networks:
      - webnet
    depends_on:
      - nginx

volumes:
  static_volume:
  media_volume:

networks:
  webnet:
    driver: bridge
